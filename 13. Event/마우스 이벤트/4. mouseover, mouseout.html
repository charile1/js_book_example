<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover, mouseout</title>
    <style>
        .my_div {
            background: yellow;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>mouseover, mouseout</h1>
    <div class='my_div'></div>
    <input class='clearbtn' type='button' value='clear' />
    <div class='result'></div>
    <script>
        const div = document.querySelector('.my_div');
        const clearbtn = document.querySelector('.clearbtn');
        const result = document.querySelector('.result');

        div.addEventListener('mouseover', (event) => {
            result.innerHTML+= '<div>mouseover</div>';
        });

        div.addEventListener('mouseout', (event) => {
            result.innerHTML+= '<div>mouseout</div>';
        });

        clearbtn.addEventListener('click', (event) => {
            result.innerHTML= '';
            count = 0;
        });
    </script>
</body>
</html>
